[pytest]
minversion = 6.0
python_files = tests.py test_*.py *_tests.py
testpaths =
    . tests src/tests
addopts =
  --cache-clear
  --disable-warnings
  --no-header
  --color=yes
  --durations-min=.5
  --durations=15
  --rootdir ./src .
  --ignore=core
  --ignore=src/core
pythonpath = . src

[flake8]
ignore=D203,E999,W503
exclude=
    .git,
    __pycache__,
    venv,
per-file-ignores =
    # imported but unused
    __init__.py: F401
max-complexity=7
max-line-length=140
max-doc-length=140
count=True
statictics=True
indent-size=4
