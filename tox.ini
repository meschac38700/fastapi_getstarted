[pytest]
DJANGO_SETTINGS_MODULE = backend.settings
python_files = tests.py test_*.py *_tests.py
testpaths =
    src
addopts = --rootdir ./src

[flake8]
ignore=D203,E999,W503
exclude=
    .git,
    __pycache__,
    venv,
    initial_data.py
per-file-ignores =
    # imported but unused
    __init__.py: F401
max-complexity=7
max-line-length=140
max-doc-length=140
count=True
statictics=True
indent-size=4
