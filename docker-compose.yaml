services:
  database:
    image: postgres:17-alpine
    container_name: database
    restart: always
    ports:
      - 5432:5432
    env_file:
      - envs/prod/.env
    volumes:
      - data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 5
  api:
    container_name: api
    restart: unless-stopped
    image: registry.digitalocean.com/meschac38000/fastapi-starter
    healthcheck:
      test: curl --fail http://localhost:$$APP_PORT/ || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      database:
        condition: service_healthy
        restart: true
    ports:
      - "8001:8001"
    env_file:
      - envs/prod/.env
    command: ["bash", "./scripts/entrypoint.sh"]

  redis_server:
    image: meschac38000/redis-fastapi
    container_name: redis_server
    restart: always
    env_file:
      - ./envs/dev/.env
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf.example:/usr/local/etc/redis/redis.conf
    privileged: true
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli", "--no-auth-warning", "--pass $$REDIS_PASSWORD", "--raw ping | grep PONG" ]
      interval: 3s
      timeout: 3s
      retries: 5
    command: sh -c "./entrypoint.sh"

  celery_server:
    image: registry.digitalocean.com/meschac38000/fastapi-starter
    container_name: celery_server
    restart: on-failure
    env_file:
      - ./envs/prod/.env
    command: bash -c "celery -A main.celery worker --concurrency=1 -n default@%h -Q default --loglevel=DEBUG"
    depends_on:
      redis_server:
        condition: service_healthy
        restart: true

  celery_beat:
    image: registry.digitalocean.com/meschac38000/fastapi-starter
    container_name: celery_beat
    restart: on-failure
    env_file:
      - ./envs/prod/.env
    command: bash -c "celery -A main.celery beat --loglevel=DEBUG"
volumes:
  data: {}
  redis_data: {}
