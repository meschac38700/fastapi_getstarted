<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>App - Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ request.url_for('static', path='/authentication/css/form.css') }}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="POST" action="{{ request.url_for('session-register') }}">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" name="username" id="username">

        <label for="firstname">FirstName</label>
        <input type="password" placeholder="FirstName" name="firstname" id="firstname">

        <label for="lastname">LastName</label>
        <input type="password" placeholder="Password" name="lastname" id="lastname">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" name="password" id="password">

        <button type="submit">Sign up</button>
    </form>
</body>
</html>
