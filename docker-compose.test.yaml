services:
  database_test:
    image: postgres:14.8-alpine
    container_name: database_test
    restart: always
    ports:
      - "5434:5432"
    env_file:
      - envs.example/test/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 5
